<!DOCTYPE html>
<html>
<head>
  <title>Hotel Reservation</title>
  <link rel="stylesheet" href="reserve.css">
</head>
<body>
  <div class="container">
    <h1>Hotel Reservation</h1>
    <form id="reservationForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required placeholder="Name"><br>

      <label for="email">Email:</label>
      <input type="email" id="email" required><br>

      <label for="checkIn">Check-in Date:</label>
      <input type="date" id="checkIn" required><br>

      <label for="checkOut">Check-out Date:</label>
      <input type="date" id="checkOut" required><br>

      <button type="submit">Make Reservation</button>
    </form>

    <div id="confirmationMessage" class="confirmation" style="display: none;">
      <h2>Reservation Successful!</h2>
      <p>Thank you, <span id="confName"></span>, for making a reservation from <span id="confCheckIn"></span> to <span id="confCheckOut"></span>.</p>
      <p>An email confirmation has been sent to <span id="confEmail"></span>.</p>
    </div>
  </div>

  <script src="reserve.js"></script>
</body>
</html>
