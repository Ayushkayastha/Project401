<body>
  <div class="container">
    <h1>Hotel Reservation</h1>
    <form id="reservationForm" action="reservation.php" method="POST">
      <label for="fname">First Name:</label>
      <input type="text" id="fname" placeholder="First Name" name="fname" required><br>

      <label for="lname">Last Name:</label>
      <input type="text" id="lname" placeholder="Last Name"  name="lname" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="abc@xyz.com" name="email" required><br>

      <label for="checkIn">Check-in Date:</label>
      <input type="date" id="checkIn" name="checkin" required><br>

      <label for="checkOut">Check-out Date:</label>
      <input type="date" id="checkOut" name="checkout" required><br>

      <button type="submit">Make Reservation</button>
    </form>
