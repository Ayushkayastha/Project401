<!DOCTYPE html>
<html>
<head>
  <title>BookMyHotel</title>
  <link rel="stylesheet" href="home.css">
</head>

<body>
  <form action="booking.php" method="post" onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <span id="nameError" class="error"></span>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <span id="emailError" class="error"></span>

    <label for="check-in">Check-in Date:</label>
    <input type="date" id="check-in" name="check-in" required>
    <span id="checkInError" class="error"></span>

    <label for="check-out">Check-out Date:</label>
    <input type="date" id="check-out" name="check-out" required>
    <span id="checkOutError" class="error"></span>

    <label for="room-type">Room Type:</label>
    <select id="room-type" name="room-type" required>
      <option value="">Select Room Type</option>
      <option value="single">Single</option>
      <option value="double">Double</option>
      <option value="suite">Suite</option>
    </select>
    <span id="roomTypeError" class="error"></span>

    <input type="submit" value="Book Now">
  </form>

  <script src="reserve.js"></script>
</body>
</html>
